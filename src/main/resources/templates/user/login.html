<!DOCTYPE html>
<html lang="kr">
<head>
    <title>Doubles QnA | Login</title>
    {{> /include/header}}
</head>
<body>
{{> /include/navigation}}

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            {{#errorMsg}}
            <div class="alert alert-danger" role="alert">{{this}}</div>
            {{/errorMsg}}
            <form name="question" method="post" action="/users/login">
                <div class="form-group">
                    <label for="userId">User ID</label>
                    <input class="form-control" id="userId" name="userId" value="abc" placeholder="User ID">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" value="1234" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">Login</button>
                <div class="clearfix"/>
            </form>
        </div>
    </div>
</div>

{{> /include/footer}}
</body>
</html>

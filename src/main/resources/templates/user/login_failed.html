<!DOCTYPE html>
<html lang="kr">
<head>
    <title>Doubles QnA | Login Fail</title>
    {{> /include/header}}
</head>
<body>
{{> /include/navigation}}

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            <div class="alert alert-danger" role="alert">Your ID is incorrect. Please login again.</div>
            <form name="question" method="post" action="/user/login">
                <div class="form-group">
                    <label for="userId">User ID</label>
                    <input class="form-control" id="userId" name="userId" placeholder="User ID">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">Login</button>
                <div class="clearfix"/>
            </form>
        </div>
    </div>
</div>

{{> /include/footer}}
</body>
</html>

<!DOCTYPE html>
<html lang="kr">
<head>
    <title>Doubles QnA | QnA Post Form</title>
    {{> /include/header}}
</head>
<body>
{{> /include/navigation}}
<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
        <div class="panel panel-default content-main">
            <form name="question" method="post" action="/questions">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="title"/>
                </div>
                <div class="form-group">
                    <label for="contents">Contents</label>
                    <textarea name="contents" id="contents" rows="5" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="hashtag">Hashtag</label>
                    <input type="text" class="form-control" id="hashtag" name="hashtag" placeholder="#"/>
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">Upload</button>
                <div class="clearfix"/>
            </form>
        </div>
    </div>
</div>
{{> /include/footer}}
</body>
</html>

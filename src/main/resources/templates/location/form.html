<!DOCTYPE html>
<html lang="kr">
<head>
    <title>Doubles QnA | QnA Post Form</title>
    {{> /include/header}}
</head>
<body>
{{> /include/navigation}}
<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
        <div class="panel panel-default content-main">
            <form name="location" method="post" action="/locations">
                <div class="form-group">
                    <label for="location">Where are you now?</label>
                    <input type="text" class="form-control" id="location" name="location" placeholder="Where are you now?"/>
                </div>
                <div class="form-group">
                    <select name="behavior" id="behavior" class="form-control">
                        <option value="">What are you doing in there?</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Meal">Meal</option>
                        <option value="Driving">Driving</option>
                        <option value="Exercising">Exercising</option>
                        <option value="Watching a movie">Watching a movie</option>
                        <option value="Education">Education</option>
                        <option value="Hospital">Hospital</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">Upload</button>
                <div class="clearfix"/>
            </form>
        </div>
    </div>
</div>
{{> /include/footer}}
</body>
</html>
